<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head lang="en">
    <title>Coordinates form</title>
    <div th:insert="fragments/headerinc :: head"/>
</head>
<body>
<div th:insert="fragments/header :: header"/>

<div class="container" style="margin-top: 25px">
    <form action="#" th:action="@{/geolocation/location}" th:object="${geoData}" method="post">
        <div class="form-group">
            <p>Lat: <input type="text" th:field="*{latitute}" class="form-control"/></p>
        </div>
        <div class="form-group">
            <p>Lon: <input type="text" th:field="*{lon}" class="form-control"/></p>
        </div>
        <button type="submit" class="btn btn-dark">Add location</button>
    </form>
</div>

</body>
</html>
